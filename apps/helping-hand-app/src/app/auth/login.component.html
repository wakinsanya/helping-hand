<h1 class="login-heading">Favor doing and favor asking communities</h1>
<h1>Log In</h1>
<div class="login-buttons__container">
  <button nbButton (click)="login('google')">
    <nb-icon icon="google-outline"></nb-icon> Log In with Google
  </button>
  <button nbButton disabled>
    <nb-icon icon="facebook-outline"></nb-icon> Log In with Facebook
  </button>
  <button nbButton disabled>
    <nb-icon icon="twitter-outline"></nb-icon> Log In with Twitter
  </button>
</div>
