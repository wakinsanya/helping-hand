<nb-actions size="medium" accent="primary">
  <nb-action>
    <h4 class="header__heading" (click)="goHome()">
      Helping Hand
    </h4>
  </nb-action>
  <nb-action *ngIf="userService.loggedInUser"
    ><nb-user
      size="medium"
      [name]="
        loggedInUser ? loggedInUser.firstName + ' ' + loggedInUser.lastName : ''
      "
      title="You"
      picture="userService.loggedInUser?.pictureUrl"
      onlyPicture
    >
    </nb-user
  ></nb-action>
</nb-actions>
