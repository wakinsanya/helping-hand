<nb-actions size="medium" accent="primary">
  <nb-action>
    <h4 class="header__heading" (click)="goHome()">
      Helping Hand
    </h4>
  </nb-action>
  <nb-action *ngIf="loggedInUser"
    ><nb-user
      size="medium"
      [name]="loggedInUser?.firstName + ' ' + loggedInUser?.lastName"
      [picture]="loggedInUser.pictureUrl"
    >
    </nb-user
  ></nb-action>
  <nb-action *ngIf="loggedInUser">
    <span (click)="logout()" class="header__logout">
      Log Out
    </span>
  </nb-action>
</nb-actions>
