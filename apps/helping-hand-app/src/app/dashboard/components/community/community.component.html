<div class="community__container">
  <h5>Helping Hand Community</h5>
  <nb-list>
    <nb-list-item *ngFor="let user of userList">
      <nb-user [name]="user.firstName + ' ' + user.lastName" size="giant" [picture]="user.pictureUrl">
      </nb-user>
    </nb-list-item>
  </nb-list>
  <div class="user-list__pagin__wrap">
    <button nbButton [disabled]="userQuery.skip === 0" (click)="onPageNav('prev')">Previous Page</button>
    <button nbButton (click)="onPageNav('next')" [disabled]="(currentPage * userQuery.limit) >= usersTotalCount">Next Page</button>
  </div>
</div>
