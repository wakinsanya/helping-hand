<nb-actions size="medium" accent="primary">
  <nb-action>
    <h4 class="header__heading" (click)="goHome()">
      Helping Hand
    </h4>
  </nb-action>
  <nb-action *ngIf="loggedInUser"
    ><nb-user
      size="medium"
      [name]="loggedInUser.firstName"
      title="You"
      picture="loggedInUser.pictureUrl"
      onlyPicture
    >
    </nb-user
  ></nb-action>
  <nb-action *ngIf="loggedInUser">
    <h4 (click)="logout()">
      Log Out
    </h4>
  </nb-action>
</nb-actions>
