<div class="header__lap">
  <nb-actions size="medium" accent="primary">
    <nb-action>
      <h3 class="header__heading" (click)="goHome()">
        Helping Hand
      </h3>
    </nb-action>
    <nb-action *ngIf="loggedInUser && loggedInUser._id" routerLink="/pages/profile" class="user__action">
      <nb-user
        size="medium"
        [name]="loggedInUser?.firstName + ' ' + loggedInUser?.lastName"
        [picture]="loggedInUser.pictureUrl"
      >
      </nb-user>
    </nb-action>
    <nb-action *ngIf="loggedInUser && loggedInUser._id">
      <a
        class="header__link"
        routerLink="/pages/favours"
        [ngClass]="{
          'header__current-link': (
            pageRoute.Feed === currentPageRoute
          )
        }"
        >Favours</a
      >
    </nb-action>
    <nb-action *ngIf="loggedInUser && loggedInUser._id">
      <a
        class="header__link"
        routerLink="/pages/community"
        [ngClass]="{
          'header__current-link': pageRoute.Community === currentPageRoute
        }"
        >Community</a
      >
    </nb-action>
    <nb-action *ngIf="loggedInUser && loggedInUser._id">
      <a
        class="header__link"
        routerLink="/pages/profile"
        [ngClass]="{
          'header__current-link': pageRoute.Profile === currentPageRoute
        }"
        >Profile</a
      >
    </nb-action>
    <nb-action *ngIf="loggedInUser && loggedInUser._id">
      <a (click)="logout()" class="header__danger-link">Log Out</a>
    </nb-action>
    <nb-action badgeText="new" badgeStatus="info" badgePosition="top right">
      <button
        nbButton shape="round"
        ghost
        (click)="toggleAppTheme()"
        [nbTooltip]="
          currentAppTheme === appTheme.Light
            ? 'switch to dark theme'
            : 'switch to light theme'
        "
        nbTooltipIcon="color-palette-outline"
        nbTooltipPlacement="bottom"
      >
        <nb-icon
          [icon]="
            currentAppTheme === appTheme.Dark ? 'sun-outline' : 'moon-outline'
          "
        >
        </nb-icon>
      </button>
    </nb-action>
  </nb-actions>
</div>

<div class="header__palm">
  <div>
    <nb-actions size="tiny" accent="primary">
      <nb-action *ngIf="!(loggedInUser && loggedInUser._id)">
        <h5 class="header__heading" (click)="goHome()">
          Helping Hand
        </h5>
      </nb-action>
      <nb-action *ngIf="loggedInUser && loggedInUser._id">
        <a
          class="header__link"
          routerLink="/pages/feed"
          [ngClass]="{
            'header__current-link': pageRoute.Feed === currentPageRoute
          }"
          >Feed</a
        >
      </nb-action>
      <nb-action *ngIf="loggedInUser && loggedInUser._id">
        <a
          class="header__link"
          routerLink="/pages/profile"
          [ngClass]="{
            'header__current-link': pageRoute.Profile === currentPageRoute
          }"
          >Profile</a
        >
      </nb-action>
      <nb-action *ngIf="loggedInUser && loggedInUser._id">
        <a
          class="header__link"
          routerLink="/pages/community"
          [ngClass]="{
            'header__current-link': pageRoute.Community === currentPageRoute
          }"
          >Community</a
        >
      </nb-action>
      <nb-action *ngIf="loggedInUser && loggedInUser._id">
        <a (click)="logout()" class="header__danger-link">Log Out</a>
      </nb-action>
    </nb-actions>
  </div>
  <div class="palm-theme-toggle__wrap">
    <nb-actions fullWidth="true">
      <nb-action>
        <button
          nbButton shape="round"
          ghost
          (click)="toggleAppTheme()"
        >
          <nb-icon
            [icon]="
              currentAppTheme === appTheme.Dark ? 'sun-outline' : 'moon-outline'
            "
          >
          </nb-icon>
        </button>
      </nb-action>
    </nb-actions>
  </div>
</div>
