<nb-card size="small" class="login-card">
  <nb-card-body>
    <div class="login__container login__main">
      <div>
        <h1 class="login-heading">
          Share your knowledge, help others
        </h1>
        <h4>Log in to Helping Hand</h4>
      </div>
      <div>
        <button
          nbButton
          hero
          shape="round"
          (click)="login('google')"
          fullWidth
          size="large"
        >
          <nb-icon icon="google-outline"></nb-icon> Log in with Google
        </button>
      </div>
      <div>
        <button nbButton shape="round" disabled fullWidth size="large">
          <nb-icon icon="facebook-outline"></nb-icon> Log in with Facebook
        </button>
      </div>
      <div>
        <button nbButton shape="round" disabled fullWidth size="large">
          <nb-icon icon="twitter-outline"></nb-icon> Log in with Twitter
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
